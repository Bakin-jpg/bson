name: Scrape Anime Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          PYTHONUNBUFFERED: 1
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add anime_data.json
          if ! git diff --staged --quiet; then
            echo "Ada perubahan pada anime_data.json, melakukan commit, pull, dan push..."
            git commit -m "Update anime data"
            git pull --rebase
            git push
          else
            echo "Tidak ada perubahan pada anime_data.json, tidak perlu commit."
          fi
